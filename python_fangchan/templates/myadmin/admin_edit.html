{% extends 'myadmin/base.html' %}


<div class="right">
    {% block right_conent %}
<h3>修改用户：{{res.username}}</h3>

      <div class="myform">
           <form action={% url "admin_edit" %} method="post">
            {% csrf_token %}
             <input type="hidden" name="id" value="{{res.id}}"/>
             <div>
                  <label>用户名:</label>
                  <input type="text" name="username" placeholder="用户名" value="{{res.username}}" required>
             </div>
               <div>
                   <label>密码:</label>
                   <input type="password" name="password" placeholder="密码" required/>
               </div>
               <div>
                    <label>确定密码:</label>
                    <input type="password" name="repassword" placeholder="确认密码" required/>
               </div>
                <div class="submit"> <input type="submit" value="提交"/></div>
           </form>
    </div>
</div>
{% endblock %}
</body>
</html>
